name: Deploy Account API

on:
  push:
    paths:
      - 'configs/deployments.json'
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug secrets
      run: |
        echo "AWS_REGION: ${{ env.AWS_REGION }}"
        echo "TF_STATE_BUCKET configured: ${{ secrets.TF_STATE_BUCKET != '' }}"
        echo "AWS_ROLE_ARN configured: ${{ secrets.AWS_ROLE_ARN != '' }}"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-${{ github.run_id }}
        role-duration-seconds: 3600

    - name: Verify AWS credentials
      run: |
        aws sts get-caller-identity
        echo "‚úÖ AWS credentials working"

    - name: Parse deployment configuration
      id: config
      run: |
        if [ -f "configs/deployments.json" ]; then
          APP_NAME=$(jq -r '.application_name' configs/deployments.json)
          ENVIRONMENT=$(jq -r '.environment' configs/deployments.json)
          REGION=$(jq -r '.region' configs/deployments.json)
          
          echo "application_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT
          
          echo "Deploying: $APP_NAME ($ENVIRONMENT) to $REGION"
        else
          echo "No deployment configuration found"
          exit 1
        fi

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: infra
      run: |
        terraform init \
          -backend-config="bucket=$TF_STATE_BUCKET" \
          -backend-config="key=account-api/${{ steps.config.outputs.application_name }}-${{ steps.config.outputs.environment }}/terraform.tfstate" \
          -backend-config="region=${{ steps.config.outputs.region }}"

    - name: Terraform Plan
      working-directory: infra
      run: |
        terraform plan \
          -var="application_name=${{ steps.config.outputs.application_name }}" \
          -var="environment=${{ steps.config.outputs.environment }}" \
          -var="aws_region=${{ steps.config.outputs.region }}" \
          -var="docker_image=placeholder" \
          -out=tfplan

    - name: Terraform Apply Infrastructure
      id: terraform-apply-infra
      working-directory: infra
      run: terraform apply -auto-approve tfplan

    - name: Get ECR Repository URL
      id: get-ecr
      working-directory: infra
      run: |
        ECR_URL=$(terraform output -raw container_registry | jq -r '.repository_url')
        echo "ecr_repository_url=$ECR_URL" >> $GITHUB_OUTPUT
        echo "‚úÖ ECR Repository: $ECR_URL"

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      id: build-image
      env:
        ECR_REPOSITORY_URL: ${{ steps.get-ecr.outputs.ecr_repository_url }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build and push Docker image
        docker build -t $ECR_REPOSITORY_URL:$IMAGE_TAG .
        docker push $ECR_REPOSITORY_URL:$IMAGE_TAG
        
        # Also tag as latest
        docker tag $ECR_REPOSITORY_URL:$IMAGE_TAG $ECR_REPOSITORY_URL:latest
        docker push $ECR_REPOSITORY_URL:latest
        
        echo "image=$ECR_REPOSITORY_URL:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update Terraform with Docker Image
      working-directory: infra
      run: |
        terraform plan \
          -var="application_name=${{ steps.config.outputs.application_name }}" \
          -var="environment=${{ steps.config.outputs.environment }}" \
          -var="aws_region=${{ steps.config.outputs.region }}" \
          -var="docker_image=${{ steps.build-image.outputs.image }}" \
          -out=tfplan-with-image

    - name: Terraform Apply with Docker Image
      id: terraform-apply-final
      working-directory: infra
      run: terraform apply -auto-approve tfplan-with-image

    - name: Get Application URL
      id: get-url
      working-directory: infra
      run: |
        APP_URL=$(terraform output -raw application_url)
        echo "application_url=$APP_URL" >> $GITHUB_OUTPUT
        echo "üöÄ Account API deployed successfully!"
        echo "üìç Application URL: $APP_URL"

    - name: Verify application health
      run: |
        echo "üîç Verifying Account API health..."
        APP_URL="${{ steps.get-url.outputs.application_url }}"
        HEALTH_URL="${APP_URL}/health"
        
        # Wait for application to be ready
        for i in {1..30}; do
          if curl -f -s "$HEALTH_URL" > /dev/null; then
            echo "‚úÖ Account API is healthy!"
            break
          fi
          echo "‚è≥ Waiting for Account API to be ready... (attempt $i/30)"
          sleep 10
        done